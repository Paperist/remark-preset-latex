general:
  branches:
    only:
      - /v\d+(\.\d+)*/
machine:
  node:
    version: 6
  post:
    - npm install -g npm
  timezone: Asia/Tokyo
deployment:
  production:
    tag: /v\d+(\.\d+)*/
    commands:
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm publish --access=public
